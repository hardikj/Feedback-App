<head>
  <title>Feedback Application</title>
</head>

<body>
  {{> layout}}
</body>

<template name="layout">
	<h1>OSDCong Feedback Session</h1>
	{{> yield}}
</template>

<template name="entryfield">
  <div id="content">
	<h2> Enter Your FeedBacks </h2>
    <input type="number" id="feedback" placeholder="out of 10" />
  </div>
</template>

<template name="dashboard">
    <p>
        {{#each messages}}
            <strong>{{name}}</strong><br/>
        {{/each}}
    </p>
</template>
