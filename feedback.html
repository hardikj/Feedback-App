<head>
  <title>Feedback Application</title>
</head>

<body>
  {{> layout}}
</body>

<template name="layout">
	<h1>OSDCong Feedback Session</h1>
	{{> yield}}
</template>

<template name="entryfield">
  <div id="content">
	<h2> Enter Your FeedBacks </h2>
    <input type="number" id="feedback" placeholder="1-10" min="0" max="10"/>
    <button id="feedbackb">Submit</button>
  </div>
</template>

<template name="dashboard">

    <p>
        {{#each messages}}
            <strong>{{name}}</strong><br/>
        {{/each}}
    </p>

    <h1> Average - {{average}} </h1>

    <h2> Total Votes Counts -</h2>

</template>
